<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Search Results</title>
  </head>
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <body class="w3-container">
    <div class="sidebar w3-col w3-margin w3-third">
      <header
        class="w3-panel w3-margin w3-round-xxlarge"
        style="height: 90px; width: 94%"
      >
        <h1 class="title-card"><b>Content AId</b></h1>
      </header>
      <div class="w3-padding w3-red w3-round-large">
        <fieldset>
          <legend>Select a search type:</legend>
          <div class="search-options m8">
            <div>
              <input
                type="radio"
                id="search-type-links"
                name="search-type"
                value="links"
                checked
              />
              <label for="links">Article Links</label>
            </div>

            <div>
              jki
              <input
                type="radio"
                id="search-type-ai"
                name="search-type"
                value="ai"
              />
              <label for="ai">AI Evaluation</label>
            </div>
          </div>
          <div class="search-options">
            <input id="search-bar" placeholder="Enter text here" />
            <button class="search-submit" onclick="handleSearch()">ðŸ”Ž</button>
          </div>
        </fieldset>
      </div>
      <div class="w3-cell w3-container m4 history-sections">
        <h3 id="history-title" class="w3-center">Search History</h3>
        <ul id="history-list"></ul>
      </div>
      <div
        class="w3-round-xlarge w3-padding w3-margin"
        id="search-results-container"
        style="width: 80%; text-align: center"
      >
        <h2 id="ai-result"></h2>
        <p id="ai-percent"></p>
      </div>
    </div>
    <div class="w3-round-xlarge w3-container w3-twothird w3-margin w3-leftbar">
      <div class="w3-col">
        <h2 class="results-title w3-center w3-margin-left">Results</h2>
        <ul id="search-results-view" class="w3-ul w3-padding-small"></ul>
      </div>
    </div>
  </body>
  <script src="./assets/js/script2.js"></script>
</html>
