<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Search Results</title>
</head>
<script src="https://unpkg.com/mithril/mithril.js"></script>
<body class="w3-light-blue">
   <header class="w3-panel w3-blue-gray w3-margin" style="height: 40px;"></header>
    <div class="w3-cell-row w3-padding w3-container w3-margin">
        <div class="w3-col m4 13">
            <div class="w3-display-container w3-gray w3-round w3-border w3-border-black w3-margin-right" style="height: 110px;">
                <!-- could use JS to make a key-down for this input field? -->
                <div class="w3-display-middle">
                <input id= "search-bar" class="w3-hover-border-red w3-center w3-light-gray w3-round w3-margin" type="text" 
                placeholder="Scan text here" style="height: 65px; width: 200px;">
                <div class="w3-center">
                <button class="w3-button w3-black w3-round w3-ripple" onclick="handleSearch()">Search</button>
                </div>
                </div>
            </div>
            <div>
                <ul class="w3-ul w3-padding-small" id="history-list">
                    <li><h3>Search History</h3></li>
                </ul>

            </div>

        </div>
        <div class="w3-container w3-col m8 19 w3-leftbar w3-padding">
            <ul id="search-results" class="w3-ul w3-padding-small">
                <li class="w3-center"><h2>Results</h2></li>
            </ul>
        </div>
   </div> 
</body>
<script src="./assets/js/script2.js"></script>
</html>
