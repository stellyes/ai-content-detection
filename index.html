<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AId</title>
    <!-- Link to jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Link to W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body class="w3-container w3-center">
    <header class="w3-container w3-center">
      <h1><b>Content AId</b></h1>
      <p class="description">
        AI Content Detection Tool, Search for articles and test the content for
        it's AI transparency score
      </p>
    </header>

    <main class="w3-container w3-margin" style="height: 300px">
      <div
        class="w3-display-middle w3-padding w3-red w3-round-large"
        style="width: 500px"
      >
        <h2>Search</h2>
        <fieldset>
          <legend>Select a search type:</legend>

          <div class="search-options w3-row-padding">
            <div class="w3-half w3-center">
              <input
                type="radio"
                id="search-type-links"
                name="search-type"
                value="links"
                checked
              />
              <label for="links">Article Links</label>
            </div>

            <div class="w3-half w3-center">
              <input
                type="radio"
                id="search-type-ai"
                name="search-type"
                value="ai"
              />
              <label for="ai">AI Evaluation</label>
            </div>
          </div>

          <div class="search-field w3-row-padding">
            <input id="search-bar" placeholder="Enter text here" />
            <button class="search-submit" onclick="handleSearch()">ðŸ”Ž</button>
          </div>
        </fieldset>
      </div>
      <div class="w3-display-bottom w3-padding" id="search-results-container">
        <h2 id="ai-result"></h2>
        <p id="ai-percent"></p>
      </div>
    </main>

    <!-- Link to JavaScript file -->
    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
  </body>
</html>
